<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Playground</title>
</head>
<body>
    <h1>XSS Playground</h1>
    <p>Your mission is to execute a successful XSS attack and retrieve the flag.</p>
    <!-- Include a vulnerable input field -->
    <form>
        <label for="inputField">Enter your name:</label>
        <input type="text" id="inputField" name="name">
        <button type="button" onclick="displayMessage()">Submit</button>
    </form>
    <div id="output"></div>

    <script>
        function displayMessage() {
            // Retrieve user input without proper sanitization (vulnerable to XSS)
            const userInput = document.getElementById('inputField').value;
            // Display user input on the page
            document.getElementById('output').innerHTML = `<p>Hello, ${userInput}!</p>`;
        }
    </script>
</body>
</html>
